<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Applications - George Alleyne Hall</title>

    <!--FONTS AND EXTERNAL STYLES-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    
    <link rel="stylesheet" href="../css/processApplication.css">
    <link rel="shortcut icon" href="../images/Branding/favicon.ico" type="image/x-icon">
    <script src="../js/processApplication.js"></script>
</head>
<body>
<section class="bg">

    <nav>
        <a href="#">Dashboard</a>
        <a href="#" id="user">Name</a>
        <button id="logout"><i class="material-icons">exit_to_app</i></button>
    </nav>

<section class="mainContent">

    <header class="container">
        <img src="../images/Branding/logo.png" alt="George Alleyne hall Logo">
        <h1>Application Processing</h1>
    </header>

    <section class="container views">
        <button class="view-accept">View Accepted</button>
        <button class="view-reject">View Rejected</button>
        <button class="view-pending">View Pending</button>
        <button class="view-all">View All</button>
    </section>

    <main class="container">
        <div class="controls">
            <div class="sort">
                <div>
                    <h4>Sort by</h4>
                </div>
                <div class="items">
                    <div class="dropdown">
                        <input type="text" class="textBox" value="ID Number" readonly>
                        <div class="option">
                            <div onclick="sortShow('ID Number')">ID Number</div>
                            <div onclick="sortShow('Name')">Name</div>
                        </div>
                    </div>

                    <button class="sort-btn ascend"><i class="material-icons">arrow_downward</i></button>
                    <button class="sort-btn descend"><i class="material-icons">arrow_upward</i></button>
                </div>
                
            </div>
            <div>
                <input type="text" name="searchbar" id="searchBar" placeholder="Enter Name or ID">
            </div>
        </div>
        <div id="result">

        </div>
    </main>

</section>
    

</section>
</body>
</html>
