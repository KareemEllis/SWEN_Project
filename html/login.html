<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George Alleyne Portal Login</title>

    <!--FONTS AND EXTERNAL STYLES-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../images/Branding/favicon.ico" type="image/x-icon">
    <script src="../js/login.js"></script>

</head>
<body>
    <section>
        <main class="container">
            <img src="../images/Branding/logo.png" alt="George Alleyne Hall Logo">
            <h1>Sign in</h1>
            <h2>to continue to dashboard</h2>
            <form>
                <div class="data-input">
                    <label>Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username">
                    <div class="username-msg"></div>
                    <label>Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                    <div class="password-msg"></div>
                </div>
                <button>Log in</button>
            </form>
        </main>
    </section>
    
</body>
</html>
