<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George Alleyne Portal Login</title>

    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="login.js"></script>

</head>
<body>
    <main class="container">
        <img src="" alt="George Alleyne Hall Logo">
        <h1>Sign in</h1>
        <h2>to continue to dashboard</h2>
        <form>
            <div class="data-input">
                <label>Username</label><br>
                <input type="text" name="username" id="username" placeholder="Enter your username"><br>
                <div class="username-msg"></div><br>
                <label>Password</label><br>
                <input type="password" name="password" id="password"><br>
                <div class="password-msg"></div><br>
            </div>
            <button>Log in</button>
        </form>
    </main>
</body>
</html>
